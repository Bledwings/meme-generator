<!DOCTYPE html>
<head>
	<link rel="stylesheet" type = "text/css" href = "style.css">
	<title>Meme Generator</title> 		<!--title for browser tabs-->
</head>

<body>
	<div class="memetext">			<!--text boxes for user to enter text-->
		<label for="toptext">Top image text:</label>
		<h1> <textarea	id = "toptext"> </textarea> </h1>
		<label for="bottomtext">Bottom image text:</label>
		<h2> <textarea	id = "bottomtext" > </textarea> </h2>
	</div>

	<div class="upload">
		<label for="image">Upload a picture:</label>
		<input type="file" id="image" accept="image/png, image/jpeg">
	</div>

	<br>
	<div class="generate">
		<button id="button">Generate meme!</button>
	</div>

	<div class="canvas">
		<canvas id="canvas"> </canvas>
	</div>

	<script src="generator.js"> </script>
</body>

</html>
