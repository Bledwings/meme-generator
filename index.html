<!DOCTYPE html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">

  	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<link rel="stylesheet" type = "text/css" href = "style.css">
	<title>Meme Generator</title> 		<!--title for browser tabs-->
</head>

<body>
	<div class="title">
		<h1>Meme Generator</h1>
	</div>

	<div class="upload">
		<label for="image">Upload a picture:</label>
		<input type="file" id="image" accept="image/png, image/jpeg, image/jpg">
	</div>

	<br>

	<button onclick="showTemplates()"> Generate templates</button>
<!-- 
	<div class="sample1">
		<img id="hidden1" class="hidden" src="images/hamster.jpg" width="150" height="300"> 
	</div> -->

	<div class="templates">
		<img class="hiddenTemplate" src="images/hamster.jpg" width="150" height="150"> 
		<img class="hiddenTemplate" src="images/mrCrabs.jpg" width="150" height="150"> 
		<img class="hiddenTemplate" src="images/tired.jpg" width="150" height="150"> 

	</div>

	<br>

	<div class="memetext">			<!--text boxes for user to enter text-->
		<label for="toptext">Top image text:</label>
		<h1> <textarea	id = "toptext"> </textarea> </h1>
		<label for="bottomtext">Bottom image text:</label>
		<h2> <textarea	id = "bottomtext" > </textarea> </h2>
		<!-- <p>Bottom text size: <input type="range" id="bottomsize" min = "0.05" max = "0.25" value="0.15" step="0.01"> </p> -->
		<p>Text size: <input type="range" id="topsize" min = "0.05" max = "0.25" value="0.15" step="0.01"></p>

	</div>

	<br>
	<div class="generate">
		<button id="button">Generate meme!</button>
	</div>

	<div class="canvas">
		<canvas id="canvas"> </canvas>
		<img id = "canvasImg">
	</div>

	<div class="download">
		<a id="download" download="meme.jpg" href="" onclick="download_img(this);">Download meme</a>
	</div>


	<script src="generator.js"> </script>
</body>

</html>
