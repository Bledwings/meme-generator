<!DOCTYPE html>
<head>
	<link rel="stylesheet" type = "text/css" href = "style.css">
	<title>Meme Generator</title> 		<!--title for browser tabs-->
</head>

<body>
	<div class="title">
		<h1>Meme Generator</h1>
	</div>

	<div class="upload">
		<label for="image">Upload a picture:</label>
		<input type="file" id="image" accept="image/png, image/jpeg">
	</div>

	<br>

	<div class="memetext">			<!--text boxes for user to enter text-->
		<label for="toptext">Top image text:</label>
		<h1> <textarea	id = "toptext"> </textarea> </h1>
		<label for="bottomtext">Bottom image text:</label>
		<h2> <textarea	id = "bottomtext" > </textarea> </h2>
		<!-- <p>Bottom text size: <input type="range" id="bottomsize" min = "0.05" max = "0.25" value="0.15" step="0.01"> </p> -->
		<p>Text size: <input type="range" id="topsize" min = "0.05" max = "0.25" value="0.15" step="0.01"></p>

	</div>

	<br>
	<div class="generate">
		<button id="button">Generate meme!</button>
	</div>

	<div class="canvas">
		<canvas id="canvas"> </canvas>
		<img id = "canvasImg">
	</div>

	<div class="download">
		<button id="downloadbutton">Download meme</button>
	</div>

	<!-- <div class="note">
		<p> Note: If the downloaded file does not open, rename it as name.png or name.jpeg.</p>
	</div> -->

	<script src="generator.js"> </script>
</body>

</html>
